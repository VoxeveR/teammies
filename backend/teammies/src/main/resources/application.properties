spring.application.name=teammies
spring.config.import=optional:file:./secrets.properties
server.port=8080
frontend.url = http://localhost:5173


# Use H2 file-based database (persistent between restarts)
spring.datasource.url=jdbc:h2:mem:quizdb
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT TOKEN SETTINGS
jwt.token-validity-ms = 900000
jwt.secretKey = ${jwt.secretKey}

# LOGGING
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.com.voxever.super_chess=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG