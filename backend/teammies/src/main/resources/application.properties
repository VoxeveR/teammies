spring.application.name=teammies
spring.config.import=optional:file:./secrets.properties
server.port=8080
frontend.url = http://localhost:5173


#spring.datasource.url=jdbc:h2:mem:quizdb
spring.datasource.url=jdbc:postgresql://postgres:5432/mydatabase
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
spring.sql.init.mode=always

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=create
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

#JWT TOKEN SETTINGS
jwt.token-validity-ms = 900000
jwt.secretKey = ${jwt.secretKey}

# LOGGING
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.messaging.simp=DEBUG
logging.level.org.springframework.messaging.simp.stomp=DEBUG
logging.level.org.springframework.web.socket.server.standard=DEBUG
logging.level.com.voxever.teammies=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.com.voxever.teammies.auth.service=DEBUG